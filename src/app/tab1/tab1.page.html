<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calendario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="calendar-container">
    <!-- Navegación del calendario -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="2">
                <ion-button fill="clear" (click)="previousMonth()">
                  <ion-icon name="chevron-back"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="8" class="ion-text-center">
                {{ getCurrentMonthYear() }}
              </ion-col>
              <ion-col size="2">
                <ion-button fill="clear" (click)="nextMonth()">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <!-- Días de la semana -->
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let day of weekDays" class="day-header">
              {{ day }}
            </ion-col>
          </ion-row>
          
          <!-- Días del calendario -->
          <ion-row *ngFor="let week of calendarDays">
            <ion-col *ngFor="let day of week" 
                     class="calendar-day" 
                     [class.selected]="day.selected"
                     [class.other-month]="!day.currentMonth"
                     (click)="selectDate(day)">
              {{ day.day }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Fecha seleccionada -->
    <ion-card *ngIf="selectedDate">
      <ion-card-header>
        <ion-card-title>Fecha Seleccionada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ getFormattedDate(selectedDate) }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
