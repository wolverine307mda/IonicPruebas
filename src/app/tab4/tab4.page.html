<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="align-items: center; justify-content: center; margin: auto;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label><br>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label><br>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label><br>
      <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label><br><br>
      <ion-datetime [(ngModel)]="fechaNacimiento"></ion-datetime>
    </ion-item><br><br>

    <ion-button expand="full" (click)="guardarPerfil()">Guardar Perfil</ion-button>
    <ion-button expand="full" color="secondary" (click)="limpiarFormulario()">Limpiar Formulario</ion-button><br><br><br><br>

    <ion-item>
      <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Hora Actual</h2>
        <p style="font-size: 1.2em; font-weight: bold; color: var(--ion-color-primary);">{{horaActual}}</p>
      </ion-label>
    </ion-item>

    <br><br>

  </ion-list>
</ion-content>
